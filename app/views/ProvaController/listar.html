#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Provas</h1>

<ul>
	#{list items:provas, as:'prova'}
		<li>${prova.codigo} - ${prova.nota} - ${prova.nomeUsuario} </li>
	#{/list}
</ul>
	
<form method="POST" action="@{criar}">
	<p>Nome do Usuario: <input type="text" name="nomeUsuario"></p>
	<p>Codigo: <input type="text" name="codigo"></p>
	<p>Nota: <input type="text" name="nota"></p>
	<p><input type="Submit" value="Criar Prova"></p>
</form>
