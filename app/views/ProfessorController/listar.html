#{extends 'main.html' /}
#{set title:'Administrador' /}

<h1>Professores</h1>

<table>
	<tr>
		<th>Matricula</th><th>Nome</th><th>Formação</th><th>Ações</th>
	</tr>
	#{list items:professores, as:'professor'}
		<tr><td>${professor.matricula}</td><td>${professor.nome}</td><td>${professor.formacao}</td><td> <a href="@{deletar(professor.matricula)}" class="delete"> Deletar</a></td></tr>
	#{/list}
</table>
	
<form method="POST" action="@{criar}">
	<p>Nome do Professor: <input type="text" name="nome"></p>
	<p>Matricula: <input type="text" name="matricula"></p>
	<p>Senha: <input type="password" name="senha"></p>
	<p>Formacao: <input type="text" name="formacao"></p>
	<p>Email: <input type="text" name="email"></p>	
	<input type="Submit" value="Criar Professor">
</form>
